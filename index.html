<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title> Profile Card </title>

</head>

<style>

  #github-age {
      font-size: 18px;
      color: #333;
      font-weight: bold;
  }
</style>

<body>
  
  
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto:" class="mail" id="email-link">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <img src="" alt="User Image" id="user-image" style="max-width: 100%; height: auto;">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name" id="name"></h3>
                    <h3 class="sub-name" id="login"></h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title"> About Me ! </h3>
                        <p class="text" id="bio"></p>
                        <p id="github-age"></p>
                    </div>
                    <div class="icons-container">
                        <a href="#" target="_blank" class="icon" id="linkedin-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" target="_blank" class="icon" id="github-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" target="_blank" class="icon" id="twitter-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" target="_blank" class="icon" id="instagram-link">
                            <i class="fab fa-instagram"></i>    
                        </a>                      
                        <a href="#" target="_blank" class="icon" id="facebook-link">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" target="_blank" class="icon" id="hashnode-link">
                            <i class="fa fa-rss-square" aria-hidden="true"></i>
                        </a>
                        <a href="#" target="_blank" class="icon" id="polywork-link">
                            <i class="fa fa-braille"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" target="_blank" class="follow" id="follow-button"> Follow </a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" target="_blank" class="share" id="fork-button"> Fork </a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number" id="public-gists-count"></h3>
                        <h3 class="number-title"> Public Gists </h3>
                    </div>
                    <div>
                        <h3 class="number" id="following-count"></h3>
                        <h3 class="number-title"> Following </h3>
                    </div>
                    <div>
                        <h3 class="number" id="followers-count"></h3>
                        <h3 class="number-title"> Followers </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
